version: '3.8'

volumes:
  node-modules:
  client:

services:
  redis:
    image: redis:latest
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  client:
    build:
      context: ./client
    ports:
      - "3000:3000"
      - "3001:3001"
    volumes:
      - ./client:/app/client
      - /app/client/node_modules
    command: "yarn dev"
  
  server:
    build:
      context: ./server
    ports:
      - "5000:8000"
    volumes:
      - ./server:/var/www/adflix/server
      - ./.env:/var/www/adflix/server/.env
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    working_dir: /var/www/adflix/server
    dns:
      - 1.1.1.1
      - 1.0.0.1

  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    ports:
      - 3307:3306
    volumes:
      - ./db:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 2s
      timeout: 30s
      retries: 100
    