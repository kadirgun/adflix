name: "Laravel Seed"
on:
  push:
    branches:
      - master
    paths:
      - 'server/database/seeders/**'
  workflow_dispatch:
      
defaults:
  run:
    working-directory: /var/www/adflix

jobs:
  seed:
    runs-on: self-hosted
    steps:
    - name: Pull code
      run: git pull
    - name: Run Laravel migrations
      run: docker compose exec server php artisan migrate --seed