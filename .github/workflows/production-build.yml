name: "Production Build"
on:
  push:
    branches:
      - master
    paths:
      - 'server/**'
      - 'client/**'
      - 'docker-compose.yml'
  workflow_dispatch:
  workflow_call:

defaults:
  run:
    working-directory: /var/www/adflix
    
jobs:
  build:
    runs-on: self-hosted
    steps:
    - name: Pull code
      run: git pull
    - name: Build Docker Compose
      run: docker compose build
    - name: Up Docker Compose
      run: docker compose up server db redis client -d
  config:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Build Config Files
        run: ./config/setup.sh
      - name: Reload Nginx Config
        run: service nginx reload
  laravel:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Install composer dependencies
        run: docker compose exec server composer install
      - name: Run Laravel migrations
        run: docker compose exec server php artisan migrate
      - name: Run Laravel seeders
        run: docker compose exec server php artisan db:seed
      - name: Clear optimization cache
        run: docker compose exec server php artisan optimize:clear
      
